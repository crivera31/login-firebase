<app-navbar></app-navbar>
<div class="container py-4">
  <h1 class="text-center">Login</h1>

  <div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-sm-6 col-md-4">

        <form id="loginform" (ngSubmit)="onLogin()" [formGroup]="loginForm">
          <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" placeholder="name@example.com"
              [ngClass]="{ 'is-invalid': isValidField('email') }" formControlName="email">
            <div class="invalid-feedback">
              <span *ngIf="loginForm.get('email').errors?.required">
                * Ponga su email.
              </span>
              <span *ngIf="loginForm.get('email').errors?.pattern">
                * El correo debe ser formato válido y real.
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Contraseña</label>
            <input type="password" class="form-control" formControlName="password"
              [ngClass]="{ 'is-invalid': isValidField('password') }" placeholder="Contraseña">
            <div class="invalid-feedback">
              <span *ngIf="loginForm.get('password').errors?.required">
                * Ponga su clave.
              </span>
            </div>
          </div>
          <div class="form-group">
            <!-- <div class="form-check"> -->
              <!-- <input class="form-check-input" type="checkbox" id="gridCheck"> -->
              <!-- <label class="form-check-label" for="gridCheck"> -->
                <a style="cursor: pointer;" (click)="onTermino()"><b>Términos y Condiciones</b></a>
              <!-- </label> -->
            <!-- </div> -->
          </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              ¿No tienes una cuenta? <a [routerLink]="['/registro']" class="text-primary m-l-5"><b>Registrate</b></a>
            </div>
          </div>
          <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
          <div class="form-group mt-3">
            <div class="col-sm-12 text-center">
              <a [routerLink]="['/recuperar-password']" class="text-primary m-l-5"><b>¿Olvidaste tu contraseña?</b></a>
            </div>
          </div>
          <!-- <button routerLink="/home" class="btn btn-outline-primary">Login</button> -->
          <!-- <button routerLink="/registro" class="btn btn-outline-primary">Registro</button> -->
        </form>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
